securityDefinitions:
  authorization:
    type: "apiKey"
    name: "authorization"
    in: "header"
definitions:
  user:
    type: "object"
    properties:
      email:
        type: "string"
      name:
        type: "string"
      language:
        type: "string"
        enum:
        - "pt-BR"
        - "en-US"
        - "es-ES"
      profile:
        type: "string"
        enum:
        - "organizationManager"
        - "organizationMember"
        - "projectManager"
        - "teamManager"
      status:
        type: "string"
        enum:
        - "active"
        - "inactive"
        - "deleted"
  competence:
    type: "object"
    properties:
      name:
        type: "string"
      type:
        type: "string"
        enum:
        - "knowledge"
        - "ability"
        - "attitude"
      description:
        type: "string"
  organization:
    type: "object"
    required:
    - "name"
    properties:
      _id:
        type: "string"
        readOnly: true
      _rev:
        type: "string"
        readOnly: true
      name:
        type: "string"
        example: "string"
      users:
        type: "array"
        items:
          $ref: "#/definitions/user"
      competences:
        type: "array"
        items:
          $ref: "#/definitions/competence"
      status:
        type: "string"
        description: "Organization status"
        enum:
        - "active"
        - "inactive"
        - "deleted"
  project:
    type: "object"
    required:
    - "name"
    - "organizationId"
    properties:
      _id:
        type: "string"
        readOnly: true
      _rev:
        type: "string"
        readOnly: true
      name:
        type: "string"
        example: "string"
      organizationId:
        type: "string"
      status:
        type: "string"
        description: "Project status"
        enum:
        - "active"
        - "inactive"
        - "deleted"
  team:
    type: "object"
    required:
    - "name"
    - "projectId"
    properties:
      _id:
        type: "string"
        readOnly: true
      _rev:
        type: "string"
        readOnly: true
      name:
        type: "string"
      projectId:
        type: "string"
      members:
        type: "array"
        items:
          $ref: "#/definitions/teamMember"
      status:
        type: "string"
        enum:
        - "active"
        - "inactive"
        - "deleted"
  teamMember:
    type: "object"
    required:
    - "email"
    - "profile"
    properties:
      email:
        type: "string"
      status:
        type: "string"
        enum:
        - "active"
        - "inactive"
        - "deleted"
  assessment:
    type: "object"
    required:
    - "name"
    - "organizationId"
    - "userCreator"
    - "public"
    - "tool"
    properties:
      _id:
        type: "string"
        readOnly: true
      _rev:
        type: "string"
        readOnly: true
      name:
        type: "string"
      organizationId:
        type: "string"
      userCreator:
        type: "string"
      public:
        type: "boolean"
      status:
        type: "string"
        enum:
        - "active"
        - "inactive"
        - "deleted"
      questions:
        type: "array"
        items:
          $ref: "#/definitions/question"
  question:
    type: "object"
    required:
    - "name"
    - "description"
    - "competences"
    - "significance"
    - "items"
    properties:
      name:
        type: "string"
      description:
        type: "string"
      competences:
        type: "array"
        items:
          $ref: "#/definitions/competence"
      significance:
        type: "number"
      items:
        type: "array"
        items:
          $ref: "#/definitions/questionItem"
  questionItem:
    type: "object"
    required:
    - "description"
    - "option"
    - "percentage"
    properties:
      description:
        type: "string"
      option:
        type: "string"
      percentage:
        type: "number"
  answer:
    type: "object"
    required:
    - "userEvaluator"
    - "userRated"
    - "answer"
    - "comments"
    properties:
      userEvaluator:
        type: "string"
      userRated:
        type: "string"
      answer:
        type: "string"
      comments:
        type: "string"
  application:
    type: "object"
    required:
    - "teamId"
    - "teamRev"
    - "assessmentId"
    - "assessmentRev"
    - "type"
    - "method"
    - "strategy"
    properties:
      _id:
        type: "string"
        readOnly: true
      _rev:
        type: "string"
        readOnly: true
      teamId:
        type: "string"
      teamRev:
        type: "string"
      assessmentId:
        type: "string"
      assessmentRev:
        type: "string"
      type:
        type: "string"
        enum:
        - "initial"
        - "summative"
        - "formative"
      method:
        type: "string"
        enum:
        - "ranking"
        - "nomination"
        - "classification"
      strategy:
        type: "string"
        enum:
        - "self"
        - "co"
        - "360"
      status:
        type: "string"
        enum:
        - "active"
        - "inactive"
        - "deleted"
      answers:
        type: "array"
        items:
          $ref: "#/definitions/answer"